<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Society Metadata Explorer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #111;
      color: #eee;
    }
    input, select {
      margin: 0.5em;
      padding: 0.5em;
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 0.75em;
      border-bottom: 1px solid #444;
    }
    th {
      text-align: left;
    }
    tr:hover {
      background-color: #222;
    }
    a {
      color: #4ea5f0;
    }
  </style>
</head>
<body>
  <h1>Node Society Metadata Explorer</h1>

  <label>
    Search:
    <input type="text" id="searchInput" placeholder="Enter keyword (e.g. VEX)">
  </label>

  <label>
    Skill Level:
    <select id="skillSelect">
      <option value="">All</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>
  </label>

  <table id="metadataTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Skill</th>
        <th>Author</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const metadataUrl = 'all_metadata_combined.json'; // file lives in the same folder

    async function loadMetadata() {
      const res = await fetch(metadataUrl);
      const data = await res.json();
      window.metadata = data;
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.querySelector('#metadataTable tbody');
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item["Title"] || ""}</td>
          <td>${item["Category"] || ""}</td>
          <td>${item["Skill Level"] || ""}</td>
          <td>${item["Author"] || ""}</td>
          <td><a href="#" onclick="alert('Link not set'); return false;">Download</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    function applyFilters() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const skill = document.getElementById('skillSelect').value;

      const filtered = window.metadata.filter(item => {
        const matchesSkill = skill ? item["Skill Level"] === skill : true;

        // Check if search term is in ANY field
        const matchesSearch = Object.values(item).some(value =>
          value && value.toString().toLowerCase().includes(searchTerm)
        );

        return matchesSkill && matchesSearch;
      });

      renderTable(filtered);
    }


    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('skillSelect').addEventListener('change', applyFilters);

    loadMetadata();
  </script>
</body>
</html>
