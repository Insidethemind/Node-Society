name: Manual Deploy Metadata

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: self-hosted

    steps:
      - name: Checkout gh-pages (or create if missing)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          token: ${{ github.token }}
          persist-credentials: false

      - name: Configure git identity (repo-local only)
        shell: powershell
        run: |
          if (-not (Test-Path ".git")) {
            Write-Error "Not a git repository. Did checkout fail?"
          }
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get latest metadata file from main
        shell: powershell
        run: |
          git fetch origin main
          if (-not (Test-Path "docs")) { New-Item -ItemType Directory -Path "docs" | Out-Null }
          git show origin/main:docs/all_metadata_combined.json > docs/all_metadata_combined.json

      - name: Commit if changed
        id: commit
        shell: powershell
        run: |
          git add docs/all_metadata_combined.json
          $status = git status --porcelain
          if ($status) {
            git commit -m "Update metadata JSON on gh-pages"
            "changed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            "changed=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Push to gh-pages
        if: steps.commit.outputs.changed == 'true'
        shell: powershell
        env:
          GIT_AUTH_TOKEN: ${{ github.token }}
          GIT_TERMINAL_PROMPT: "0"
        run: |
          $origin = "https://x-access-token:$env:GIT_AUTH_TOKEN@github.com/${{ github.repository }}.git"
          git remote set-url origin $origin
          git push origin HEAD:gh-pages
