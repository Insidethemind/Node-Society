name: Manual Metadata Update (Python)

on:
  workflow_dispatch:

jobs:
  combine:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Run Python Script to Combine Metadata
      run: python .github/scripts/collect_metadata.py

    - name: Commit and Push Combined Metadata JSON
      shell: bash  
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add combined/all_metadata_combined.json
        git commit -m "Update combined metadata JSON" || echo "No changes to commit"
        git push
