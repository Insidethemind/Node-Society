name: Manual Metadata Update (Python)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  combine:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }} 
          fetch-depth: 0 

      - name: Combine metadata (Python)
        shell: powershell
        run: python .github/scripts/collect_metadata.py

      - name: Commit and push if changed
        shell: powershell
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/all_metadata_combined.json
          $status = git status --porcelain

          if ($status) {
            git commit -m "Update combined metadata JSON"
            # Credentials from actions/checkout are persisted, so plain `git push` works
            git push
            Write-Host "Changes committed and pushed."
          } else {
            Write-Host "No changes to commit."
          }
