name: Combine Metadata Files to JSON (Python)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  combine:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Run Python Script to Combine Metadata
      run: python .github/scripts/combine_metadata.py

    - name: Commit and Push Combined Metadata JSON
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add combined/all_metadata_combined.json
        git commit -m "Update combined metadata JSON" || echo "No changes to commit"
        git push
